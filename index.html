<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anfragedokument</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
    <h2>Anfrageformular</h2>
    <form>
        <label for="vorname">Name:</label><br>
        <input type="text" id="vorname" name="vorname" required><br><br>
    
        <label for="nachname">Nachname:</label><br>
        <input type="text" id="nachname" name="nachname" required><br><br>
    
        <label for="email">E-Mail:</label><br>
        <div class="tooltip">
            <input type="email" id="email" name="email" required>
            <span class="tooltip-email">Eine Bestätigungsmail wird an die eingetragene E-Mail gesendet.</span> 
        </div><br>
    
        <label for="telefon">Telefonnummer:</label><br>
        <div class="phone-input">
            <select id="country-code" name="country-code" required>
                <option value="">Vorwahl wählen</option>
                <option value="+49">+49</option>
                <option value="+41">+41</option>
                <option value="+43">+43</option>
            </select>
        <input type="tel" id="telefon" name="telefon" pattern="[0-9]{6,15}" required><br><br>
    </div><br>
    
        <button type="submit">Absenden</button>
    </form>
    </div>
     <script src="script.js"></script>
</body>
</html>
