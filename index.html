<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anfragedokument</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Anfrageformular</h2>
    <form>
        <label for="vorname">Name:</label><br>
        <input type="text" id="vorname" name="vorname" required><br><br>
    
        <label for="nachname">Nachname:</label><br>
        <input type="text" id="nachname" name="nachname" required><br><br>
    
        <label for="email">E-Mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
    
        <label for="telefon">Telefonnummer:</label><br>
        <input type="tel" id="telefon" name="telefon" pattern="[0-9]{6,15}" required><br><br>
    
        <button type="submit">Absenden</button>
    </form>
</body>
</html>
